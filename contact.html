<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Shrusti</title>
  <style>
    :root {
      --bg: #f7f9fb;
      --card: #ffffff;
      --accent: #0366d6;
      --muted: #6b7280;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #0b1220;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 760px;
      margin: 48px auto;
      padding: 20px;
    }
    header { text-align: center; margin-bottom: 18px; }
    h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.2px; }
    .lead { margin-top: 8px; color: var(--muted); font-size: 0.95rem; }

    .card {
      background: var(--card);
      padding: 22px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(12, 20, 32, 0.06);
    }

    form { display: block; }
    .form-row { display: flex; gap: 12px; }
    .form-group { display: flex; flex-direction: column; margin-bottom: 14px; flex: 1; }
    label { font-size: 0.9rem; margin-bottom: 6px; color: #0b1220; }
    input[type="text"],
    input[type="email"],
    textarea {
      border: 1px solid #e6e9ee;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 1rem;
      background: transparent;
      color: inherit;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    textarea { min-height: 120px; resize: vertical; }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(3, 102, 214, 0.08);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .note { color: var(--muted); font-size: 0.9rem; margin: 0; }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button:active { transform: translateY(1px); }

    @media (max-width: 560px) {
      .container { margin: 20px 16px; padding: 12px; }
      .form-row { flex-direction: column; }
      .actions { flex-direction: column-reverse; align-items: stretch; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact</h1>
      <p class="lead">Have a question or want to collaborate? Send a message and I'll get back to you.</p>
    </header>

    <main class="card" role="main">
      <form action="#" method="post" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Subject (optional)" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <div class="actions">
          <p class="note">Please include relevant details to help me respond faster.</p>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
